<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/playerInfo.css">
    <link rel="stylesheet" href="styles/enemies.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div id="container">
        <div id="game-screen">
            <div id="game-canvas">
              
                <div id="engine">

                    <div id="fire-field">
                        <img src="/imgs/fireField.gif">
                    </div>

                    
                    <div id="moon-flower">
                        <img src="/imgs/moonFlowers.gif">
                    </div>

                    <div id="white-flower">
                        <img src="/imgs/whiteFlower.gif">
                    </div>

                        <div id="player">
                            <div id="hit-player"></div>
                            <div id="heal-player"></div>
                            <div id="div-player-life">
                                <div id="player-max-life">
                                    <div id="player-life"></div>
                                </div>
                            </div>
                            <img src="imgs/hero.webp">
                        </div>
        
            
                        <div id="enemy-rat">
                            <div id="hit"></div>
                            <div id="div-rat-life">
                                <div id="rat-max-life">
                                    <div id="rat-life"></div>
                                </div>
                            </div>
                            <div id="rat-image">
                                <img src="/imgs/rat.gif">
                            </div>
                            
                        </div>
                    
                </div>
          
               



            </div>
            <div id="game-powers">
               <div id="gp-map">
                <div id="map-header">
                    <h3>Map</h3>
                </div>
                <div id="map-image">
                    <img src="/imgs/earthmap.gif">
                </div>
               
               
            </div>
            
            
            
            <div id="gp-powers">
                <h2>POWERS</h2>
                    <div id="powers">
                        <div class="character-power">
                            <div id="character-power-filter">
                                <h3>Heal</h3>
                                <img src="/imgs/heal-spell.gif">
                                <p>1</p>
                            </div>
                        </div>
                        <div class="character-power">
                            <div id="character-power-filter">
                                <h3>Fisical</h3>
                                <img src="/imgs/fisical-spell.gif">
                                <p>2</p>
                            </div>
                        </div>
                        <div class="character-power">
                            <div id="character-power-filter">
                                <h3>Fire</h3>
                                <img src="/imgs/fire-spell.gif">
                                <p>3</p>
                            </div>
                        </div>
                        <div class="character-power">
                            <div id="character-power-filter">
                                <h3>Energy</h3>
                                <img src="/imgs/energy-spell.gif">
                                <p>4</p>
                            </div>
                        </div>
                        <div class="character-power">
                            <div id="character-power-filter">
                                <h3>Terra</h3>
                                <img src="/imgs/terra-spell.gif">
                                <p>5</p>
                            </div>
                        </div>
                        <div class="character-power">
                            <div id="character-power-filter">
                                <h3>Ice</h3>
                                <img src="/imgs/ice-spell.gif">
                                <p>6</p>
                            </div>
                        </div>
                        <div class="character-power">
                            <div id="character-power-filter">
                                <h3>Ultimate</h3>
                                <img src="/imgs/ultimate-spell.gif">
                                <p>7</p>
                            </div>
                        </div>
                    </div>
               </div>
            </div>


        </div>
        <div id="game-infos">
            <div id="character-infos">
                <div id="infos-filter">
                    <h2>Character Name</h2>
                        <div id="life-bar-div">
                            <div id="icon-life-div">
                                <i class="fa-solid fa-heart"></i>
                            </div>
                            <div id="bar-life-div">
                                <div id="bar-max-life">
                                    <div id="bar-life"></div>
                                </div>
                          
                            </div>
                            <div id="life-output-div">
                                <p id="life-output">180</p>
                            </div>
                        </div>
                    
                        <div id="mana-bar-div">
                            <div id="icon-mana-div">
                                <i class="fa-solid fa-hat-wizard"></i>
                            </div>
                            <div id="bar-mana-div">
                                <div id="bar-max-mana">
                                    <div id="bar-mana"></div>
                                </div>
                     
                            </div>
                            <div id="mana-output-div">
                                <p id="mana-output"></p>
                        </div>
                    </div>
                </div>  

                <div id="infos-coins-shop">
                    <div id="infos-coins">
                       <img src="imgs/characterCoin.png"></img> 
                        <div id="character-coins">
                            <img src="/imgs/goldTibia.png">
                            <p id="character-coins-output"></p>
                        </div>
                    </div>
                    <div id="infos-shop">
                        <button id="shop-img">
                            <img src="/imgs/shop.gif">
                        </button>
                    </div>
                </div>
                <div id="infos-character">
                 
                    <div id="infos-character-header">
                        <h3> Player Info</h3>
                    </div>


                    <div id="infos-charexperience-div">
                        <div id="infos-character-experience">
                            <div id="infos-label-character-experience">
                                Experience
                            </div>
                            <div id="infos-number-character-experience">
                                0
                            </div>
                        </div>
                        <div id="infos-bar-character-experience">
                            <div id="exp-to-lvl-up-experience">
                                <div id="exp-progress-experience"></div>
                            </div>
                        </div>
                    </div>



                    <div id="infos-charlevel-div">
                        <div id="infos-character-lvl">
                            <div id="infos-label-character-level">
                                Level
                            </div>
                            <div id="infos-number-character-level">
                                
                            </div>
                        </div>
                        <div id="infos-bar-character-level">
                            <div id="exp-to-lvl-up">
                                <div id="exp-progress"></div>
                            </div>
                        </div>
                    </div>


                    <div id="infos-charlevelmagic-div">
                        <div id="infos-character-lvlmagic">
                            <div id="infos-label-character-levelmagic">
                                Magic Level
                            </div>
                            <div id="infos-number-character-levelmagic">
                                1
                            </div>
                        </div>
                        <div id="infos-bar-character-levelmagic">
                            <div id="exp-to-lvl-up-magic">
                                <div id="exp-progress-magic"></div>
                            </div>
                        </div>
                    </div>


                    <div id="infos-charlevelatack-div">
                        <div id="infos-character-lvlatack">
                            <div id="infos-label-character-levelatack">
                                Atack
                            </div>
                            <div id="infos-number-character-levelatack">
                                1
                            </div>
                        </div>
                        <div id="infos-bar-character-levelatack">
                            <div id="exp-to-lvl-up-atack">
                                <div id="exp-progress-atack"></div>
                            </div>
                        </div>
                    </div>


                    <div id="infos-charlevelatackspeed-div">
                        <div id="infos-character-lvlatackspeed">
                            <div id="infos-label-character-levelatackspeed">
                                Atack Speed
                            </div>
                            <div id="infos-number-character-levelatackspeed">
                                1
                            </div>
                        </div>
                        <div id="infos-bar-character-levelatackspeed">
                            <div id="exp-to-lvl-up-atackspeed">
                                <div id="exp-progress-atackspeed"></div>
                            </div>
                        </div>
                    </div>


                    
                    <div id="infos-charleveldistance-div">
                        <div id="infos-character-lvldistance">
                            <div id="infos-label-character-leveldistance">
                                Acurate
                            </div>
                            <div id="infos-number-character-leveldistance">
                                1
                            </div>
                        </div>
                        <div id="infos-bar-character-leveldistance">
                            <div id="exp-to-lvl-up-distance">
                                <div id="exp-progress-distance"></div>
                            </div>
                        </div>
                    </div>


                    <div id="infos-charlevelshielding-div">
                        <div id="infos-character-lvlshielding">
                            <div id="infos-label-character-levelshielding">
                                Shielding
                            </div>
                            <div id="infos-number-character-levelshielding">
                                1
                            </div>
                        </div>
                        <div id="infos-bar-character-levelshielding">
                            <div id="exp-to-lvl-up-shielding">
                                <div id="exp-progress-shielding"></div>
                            </div>
                        </div>
                    </div>

                    
            
                 



                </div>

            </div>

        </div>
        














    </div>



    <script src="scripts/player.js"></script>
    <script src="scripts/enemies.js"></script>
    <script src="scripts/spells.js"></script>

    <script src="scripts/app.js"></script>
    

    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>

</body>
</html>
